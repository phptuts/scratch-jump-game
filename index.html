    <h2>Challenges</h2>
    <ul>
      <li>Create a variable to keep track of the points.</li>
      <li>Set the points to 0 when the game starts.</li>
      <li>Increase the number of points every time a building disappears.</li>
    </ul>
    <script>
      const steps = [
        {
          img: 'step1-delete-cat.gif',
          step: 'Delete the Cat Spring'
        },
        {
          img: 'step2-create-background.gif',
          step: 'Create the main background'
        },
        {
          img: 'step3-choose-character.gif',
          step: 'Choose the dino sprite.'
        },
        {
          img: 'step4-rename-sprite-and-flip.gif',
          step: 'Rename and flip the dino sprite.'
        },
        {
          img: 'step5-create-building.gif',
          step: 'Create the building sprite.'
        },
        {
          img: 'step6-create-ground.gif',
          step: 'Create the ground sprite.'
        },
        {
          img: 'step7-move-ground.gif',
          step: 'Move the ground sprite.'
        },
        {
          img: 'step8-building-part-1.gif',
          step: 'Create clones of the building.'
        },
        {
          img: 'step9-building-part-2.gif',
          step: 'Make the building move across the screen.'
        },
        {
          img: 'step10-dino-part-1.gif',
          step: 'Make the dinosaur move left and right.'
        },
        {
          img: 'step11-dino-part-2.gif',
          step: 'Make the dinosaur move left and right.'
        },
        {
          img: 'step12-end-game-backdrop.gif',
          step: 'Create the game over screen.'
        },
        {
          img: 'step13-game-over-logic.gif',
          step: 'Make it so the game end if the dinosaur touches the building.'
        }
      ];
      let currentStep = 0;
      document.getElementById('back').addEventListener('click', function() {
        currentStep = currentStep <= 0 ? 0 : currentStep - 1;
        setStep();
      });
      document.getElementById('forward').addEventListener('click', function() {
        currentStep =
          currentStep >= steps.length - 1 ? steps.length - 1 : currentStep + 1;
        setStep();
      });
      const setStep = () => {
        document.getElementById('info').innerText = `${currentStep + 1}. ${
          steps[currentStep].step
        }`;
        document.getElementById('image').src = steps[currentStep].img;
      };
    </script>
